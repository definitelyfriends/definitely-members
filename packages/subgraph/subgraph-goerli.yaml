specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DefinitelyMemberships
    network: goerli
    source:
      abi: DefinitelyMemberships
      address: "0x93fFF331f86762AA2d050CEd0474108FD37CAe47"
      startBlock: 7494461
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - Wallet
        - Transfer
      abis:
        - name: DefinitelyMemberships
          file: ../contracts/out/DefinitelyMemberships.sol/DefinitelyMemberships.abi.json
      eventHandlers:
        - event: DefinitelyShipping()
          handler: handleInit
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts